version: '3'

services:
  frontend:
    build: ./Frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build: ./Backend
    ports:
      - "5000:5000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./webroot:/var/www/html
      - /etc/letsencrypt:/etc/letsencrypt:ro 
    depends_on:
      - frontend
      - backend
      
