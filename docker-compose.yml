version: '3'

services:
  frontend:
    build: ./Frontend
    ports:
      - "80:3000"
    depends_on:
      - backend

  backend:
    build: ./Backend
    ports:
      - "5000:5000"

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
